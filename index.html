<!doctype html>
<html class="no-js" lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Addressbook</title>
    <meta name="description" content="">
    <meta name="author" content="">

    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/libs/modernizr-2.5.3.min.js"></script>
</head>
<body>
<header>Online Shop</header>
<div class='table abWrapper'>
    <div class='row'>
        <div class='cell abLinks'>
            <a href='#add_new_product'>Add New Product</a><br />
            <a href='#list_products'>List all Products</a><br />
            <a href='#search_products'>Search any Product</a><br />
        </div>
        <div class='cell abPanel'>Loading... Please Wait.</div>
    </div>
</div>

<!-- addNewProduct View starts here -->
<script type='text/template' id='addProductTemplate'>
    <h2><%= $.isEmptyObject(product) ? 'Add' : 'Edit'%> New Product</h2>
    <form id='frmAddProduct'>
        <div>Brand:</div> <input type='text' id='brand' class='input' value="<%= !$.isEmptyObject(product) ? product.brand : '' %>" /> <span class='false brand_error'></span><br />
        <div>Name:</div> <input type='text' id='name' class='input' value="<%= !$.isEmptyObject(product) ? product.name : '' %>" />  <span class='false name_error'></span><br />
        <div>Color:</div> <input type='text' id='color' class='input' value="<%= !$.isEmptyObject(product) ? product.color : '' %>" />  <span class='false color_error'></span><br />
        <div>Size:</div> <textarea id='size' class='textarea'><%= !$.isEmptyObject(product) ? product.size : '' %></textarea> <br /><br />
        <input type='submit' value='<%= $.isEmptyObject(product) ? 'Save' : 'Update'%> Product Details' class='button' />
        <span class='success'></span>
        <input type='hidden' id='id' class='input' value="<%= !$.isEmptyObject(product) ? product.id : '' %>"/>
    </form>
</script>
<!-- addNewProduct View ends here -->

<!-- listProducts View starts here -->
<script type='text/template' id='listProductsTemplate'>
    <h2>List Products</h2>
    <table id='productsGrid' width='100%' border='1' cellspacing='1' cellpadding='5'>
        <tr>
            <td width='25%'><b>Brand</b></td>
            <td width='25%'><b>Color ID</b></td>
            <td width='15%'><b>Name</b></td>
            <td width='25%'><b>Size</b></td>
            <td width='10%' align='center'><b>Action</b></td>
        </tr>
        <%	if ($.isEmptyObject(products)) { %>
            <tr><td colspan='5'>No Record Found</td></tr>
        <% 	} else { 
            $.each(products, function () { %>
            <tr data-id=<%= this.id%>>
                <td><%= this.brand %></td>
                <td><%= this.color %></td>
                <td><%= this.name %></td>
                <td><%= this.size %></td>
                <td align='center'><a>Edit</a> | <a>Delete</a></td>
            </tr>
            <% 		
            })
        }%>
    </table>
</script>
<!-- listProducts View ends here -->

<!-- searchProducts View starts here -->
<script type='text/template' id='searchProductsTemplate'>
    <h2>Search Products</h2>
    <form id='frmSearchProducts'>
        <div>Name:</div> <input type='text' id='brand' class='input' /> <br />
        <div>Color Id:</div> <input type='text' id='color' class='input' /> <br />
        <input type='submit' value='Search Product' class='button' />
    </form>
    <div id='grid'></div>
</script>
<!-- searchProducts View ends here -->

<script data-main="js/index" src="js/libs/require.js"></script>
<script>
    require.config({
        baseUrl: "js",
        paths: {
        },
        waitSeconds: 15
    });
</script>
</body>
</html>
